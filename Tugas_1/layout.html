<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Rectangles</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <!-- Create a grid container for the colored rectangles -->
    <div class="container">
      <div class="rectangle border boxBiru font-hitam">Biru Tua</div>
      <div class="rectangle border boxHitam font-putih">Hitam</div>
      <div class="rectangle border boxCoklat font-putih">Coklat</div>
      <div class="rectangle border boxPutih font-hitam">Putih</div>
      <div class="rectangle border boxPink font-hitam">Pink</div>
      <div class="rectangle border boxBiruMuda font-hitam">Biru</div>
      <div class="rectangle border boxKuning font-hitam">Kuning</div>
      <div class="rectangle border boxMerah font-putih">Merah</div>
      <div class="rectangle border boxHijau font-hitam">Hijau</div>
      <div class="rectangle border boxUngu font-putih">Ungu</div>
      <div class="rectangle border boxOrange font-hitam">Orange</div>
      <div class="rectangle border boxAbu font-hitam">Abu</div>
    </div>
  </body>
</html>
